{{ define "signatures_list" }}

    {{if ne .Global "1"}}
		<div class="content-heading">
		  <div class="pull-right">
			  <button type="button" class="btn btn-green" onclick="load_page('signatures', {global: 1})"><em class="fa fa-globe fa-fw mr-sm"></em><span class="lang" lang-id="global"></span></button>
			  <button type="button" class="btn btn-default" onclick="load_page('edit_signature')"><em class="fa fa-plus-circle fa-fw mr-sm"></em><span class="lang" lang-id="add_new"></span></button>
		  </div>
		  <span class="lang" lang-id="signatures"></span>
		</div>
    {{else}}
		<div class="content-heading">
		  <div class="pull-right">
			  <button type="button" class="btn btn-default" onclick="load_page('edit_signature', {{if eq .Global "1"}}{global: 1}{{end}})"><em class="fa fa-plus-circle fa-fw mr-sm"></em><span class="lang" lang-id="add_new"></span></button>
		  </div>
		  <span class="lang" lang-id="global"></span>
		</div>
		<ol class="breadcrumb">
		   <li><a href="#" onclick="load_page('contracts')" class="lang" lang-id="signatures"></a></li>
	   </ol>
    {{end}}
	<!-- START panel-->
	<div class="panel panel-default">
	 <div class="panel-body">
		<div class="table-responsive">
		   <table class="table table-striped table-bordered table-hover">
			  <thead>
				 <tr>
					<th class="lang" lang-id="name" width="25"></th>
					<th class="lang" lang-id="value"></th>
					<th class="lang" lang-id="action" width="50"></th>
				 </tr>
			  </thead>
			  <tbody>
			  {{ range $data := .Signatures }}
				 <tr>
					 <td><strong>{{$data.name}}</strong></td>
					 <td><strong>{{$data.value}}</strong></td>
					 <td><a type="button" class="btn btn-labeled btn-default" onclick="load_page('edit_signature', {name: {{$data.name}} , global: {{$.Global}} } )"><span class="btn-label"><i class="fa fa-cog"></i></span></a></td>
				 </tr>
			  {{end}}
			  </tbody>
		   </table>
		</div>
	 </div>
	</div>
	<!-- END panel-->
{{end}}
