<style>
	table td {
		padding-left:15px !important;
		padding-right:15px !important;
	}
</style>
<script>
	$(".brand").attr("data-version", "v" + Version);
</script>
<div class="modal fade" id="modal_block_detail" role="dialog" aria-labelledby="modal_block_detail_label">
	<div class="modal-dialog modal-lg" role="document">
		<div class="brand modal-content" data-sweet-alert data-version="">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<div class="modal-header">
				<h4 class="modal-title lang" id="modal_block_detail_label" lang-id="block_detail"></h4>
			</div>
			<div class="modal-body p0">
				<div class="table-responsive">
				   <table class="table table-striped table-bordered table-hover preline">
					  <tbody>
						 <tr>
							<td class="thead lang" lang-id="block_id"></td>
							<td><strong class="text-primary">{{.BlockId}}</strong></td>
						 </tr>
						 <tr>
							<td class="thead lang" lang-id="time"></td>
							<td class="unixtime">{{.BlockData.time}}</td>
						 </tr>
						 <tr>
							<td class="thead lang" lang-id="hash"></td>
							<td>{{.BlockData.hash}}</td>
						 </tr>
						{{if gt .BlockId 1}}
						 <tr>
							<td class="thead lang" lang-id="parent_hash"></td>
							<td>{{.BlockData.parent}}</td>
						 </tr>
						{{end}}
						 <tr>
							<td class="thead lang" lang-id="state_id"></td>
							<td>{{.BlockData.state_id}}</td>
						 </tr>
						 <tr>
							<td class="thead lang" lang-id="added_by"></td>
							<td>{{.BlockData.wallet_address}}</td>
						 </tr>
						 <tr>
							<td class="thead lang" lang-id="transactions"></td>
							<td>{{.BlockData.tx_list}}</td>
						 </tr>
						 <tr>
							<td class="thead lang" lang-id="size"></td>
							<td>{{.BlockData.size}} bytes</td>
						 </tr>
						 <tr>
							<td class="thead lang" lang-id="data"></td>
							<td>{{.BlockData.data}}</td>
						 </tr>
					  </tbody>
				   </table>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default lang" data-dismiss="modal" lang-id="close"></button>
			</div>
		</div>
	</div>
</div>
<script>
	unixtimeLang();
</script>
