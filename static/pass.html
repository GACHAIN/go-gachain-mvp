KJUR.crypto.ECDSA.prototype.GenKeyPairHex = function() {
  var biN = this.ecparams['n'];
//  var biPrv = this.getBigRandom(biN);
  
  var f1 = document.form1;
//  var input = stringToByteArray(f1.phrase.value);
  var hash = CryptoJS.SHA256(f1.phrase.value);
//  console.log('hash',hash.toString(CryptoJS.enc.Hex));
  var biPrv = new BigInteger(hash.toString(CryptoJS.enc.Hex), 16);
  var epPub = this.ecparams['G'].multiply(biPrv);
  var biX = epPub.getX().toBigInteger();
  var biY = epPub.getY().toBigInteger();

  var charlen = this.ecparams['keylen'] / 4;
  var hPrv = ("0000000000" + biPrv.toString(16)).slice(- charlen);
  var hX   = ("0000000000" + biX.toString(16)).slice(- charlen);
  var hY   = ("0000000000" + biY.toString(16)).slice(- charlen);
  var hPub = "04" + hX + hY;

  this.setPrivateKeyHex(hPrv);
  this.setPublicKeyHex(hPub);
  return {'ecprvhex': hPrv, 'ecpubhex': hPub};
    };

function doGenerate() {
  var f1 = document.form1;
  var curve = 'secp256r1';//f1.curve1.value;
  var ec = new KJUR.crypto.ECDSA({"curve": curve});
//  var keypair = ec.generateKeyPairHex();
  var keypair = ec.GenKeyPairHex();

  f1.prvkey1.value = keypair.ecprvhex;
  f1.pubkey1.value = keypair.ecpubhex;
}

function doSign() {
  var f1 = document.form1;
  var prvkey = f1.prvkey1.value;
  var curve = 'secp256r1';//f1.curve1.value;
  var sigalg = f1.sigalg1.value;
  var msg1 = f1.msg1.value;

  var sig = new KJUR.crypto.Signature({"alg": sigalg});
  sig.initSign({'ecprvhex': prvkey, 'eccurvename': curve});
  sig.updateString(msg1);
  var sigValueHex = sig.sign();
  
  f1.sigval1.value = sigValueHex;
}

function doVerify() {
  var f1 = document.form1;
  var pubkey = f1.pubkey1.value;
  var curve = 'secp256r1';//f1.curve1.value;
  var sigalg = f1.sigalg1.value;
  var msg1 = f1.msg1.value;
  var sigval = f1.sigval1.value;

  var sig = new KJUR.crypto.Signature({"alg": sigalg, "prov": "cryptojs/jsrsa"});
  sig.initVerifyByPublicKey({'ecpubhex': pubkey, 'eccurvename': curve});
  sig.updateString(msg1);
  var result = sig.verify(sigval);
  if (result) {
    alert("valid ECDSA signature");
  } else {
    alert("invalid ECDSA signature");
  }
}

function getRandomInt(min, max)
{
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function doPhrase() {
	var f1 = document.form1;
	passphrase = [];
	for ( i=0; i<15; i++ ) {
		rnd = getRandomInt( 0, word_list.length - 1 );
		passphrase[i] = word_list[rnd];
	}
    f1.phrase.value = passphrase.join(" ");
}
