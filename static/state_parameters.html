{{ define "stateParameters" }}
<style>
		.thead {
			width:120px;
			font-weight:bold;
			white-space:nowrap;
		}
	</style>
	
	<script>
		$(".aside .nav li").removeClass("active");
		$(".citizen, .citizen_listOfTables").addClass("active");
		
//		$( "#dl_modal" ).load( "content?controllerHTML=modal_anonym", { }, function() {});
		
		// Font Awesome support
		$.fn.editableform.buttons =
		  '<button type="submit" class="btn btn-primary btn-sm editable-submit">'+
			'<i class="fa fa-fw fa-check"></i>'+
		  '</button>'+
		  '<button type="button" class="btn btn-default btn-sm editable-cancel">'+
			'<i class="fa fa-fw fa-times"></i>'+
		  '</button>';
		  
	</script>
	
	<div class="content-heading">
		<div class="pull-right">
		  <button type="button" class="btn btn-default" onclick="load_page('restoreAccess')"><em class="fa fa-sign-in fa-fw mr-sm"></em><span class="lang" lang-id="restore_access"></span></button>
		  <button type="button" class="btn btn-default" onclick="load_page('newStateParameters')"><em class="fa fa-plus-circle fa-fw mr-sm"></em><span class="lang" lang-id="add_new_parameter"></span></button>
	    </div>
		<span class="lang" lang-id="state_parameters"></span>
	</div>
	<ol class="breadcrumb">
		<li><a href="#" onclick="load_page('listOfTables')" class="lang" lang-id="list_of_tables"></a></li>
	</ol>
	<!-- START panel-->
	<div class="panel panel-default">
	 <div class="panel-body p0_mob">
		<div class="table-responsive">
		   <table class="table table-striped table-bordered table-hover" data-role="table">
			  <thead>
				  <tr>
					  <th class="lang" lang-id="parameter"></th>
					  <th class="lang" lang-id="value"></th>
					  <th class="lang" lang-id="conditions_change"></th>
					  <th width="50" class="lang" lang-id="edit"></th>
				  </tr>
			  </thead>
			  <tbody>
			  {{ range $value := .StateParameters }}
				 <tr>
					<td class="thead">{{$value.name}}</td>
					 <td>{{if eq $value.name "state_flag"}}<img id="flag" alt="" /><script> document.getElementById('flag').setAttribute( 'src', '{{$value.value}}' ); </script>{{else}}<strong>{{$value.value}}</strong>{{end}}</td>
					 <td><strong>{{$value.conditions}}</strong></td>
					<td width="50"><button type="button" class="btn btn-labeled btn-default fw" onclick="load_page('editStateParameters', {name: {{$value.name}}} )"><span class="btn-label d-block"><em class="fa fa-edit"></em></span></button></td>
				 </tr>
			  {{end}}
			  </tbody>
		   </table>
		</div>
	 </div>
	</div>
	<!-- END panel-->
{{end}}
