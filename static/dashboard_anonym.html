{{define "dashboardAnonym"}}

<style>
	#nodata {
		display:none;
		border:0px;
		margin-bottom:0px;
	}
	#history {
		display:none;
		white-space:nowrap;
		margin-bottom:0px !important;
	}
	.dataTables_length, .dataTables_info {
		padding-left:15px;
	}
	.dataTables_filter, .dataTables_paginate {
		padding-right:15px;
	}
	.dataTables_length, .dataTables_filter {
		padding-top:15px;
	}
	div.dataTables_wrapper div.dataTables_paginate ul.pagination {
		margin-bottom:15px;
	}
	#history_wrapper .row:nth-of-type(1),
	#history_wrapper .row:nth-of-type(3) {
		display:none;
	}
	@media only screen and (min-width: 768px) {
		.Ellipsis {
			max-width:75px;
		}
	}
</style>

<script>
	$("body").removeClass("modal-open");
	
	$( "#dl_modal" ).load( "content?tpl_name=modalAnonym", { }, function() {
		updateLanguage("#dl_modal .lang");
	});
	
	var amount = {{.Amount}} / qDLT;
	$("#balance").text(amount + " GAC");

	$.ajax({
		type: 'POST',
		url: 'ajax?json=ajax_history',
		dataType: 'json',
		crossDomain: true,
		success: function(data) {
			if (!data.recordsTotal) {
				$('#nodata').show();
			} else {
				$('#history').show().dataTable({
					paging:   false,
					ordering: false,
					searching: false,
					info:     false,
					"pageLength": 10,
					"processing": true,
					"serverSide": true,
					"ajax": "ajax?json=ajax_history",
					"columns": [
					  { "data": 'block_id' },
					  { "data": 'time' },
					  { "data": 'amount' },
					  { "data": 'sender_address' },
					  { "data": 'recipient_address' },
					  { "data": 'comment' },
					  { "data": 'confirm' }
					],
					columnDefs: [
						{
							targets: 0,
							render: function (data) {
								block_explorer = 'block_explorer';
								return '<a href="#" onclick="load_page(' + block_explorer + ', {blockId: ' + data + '});">' + data + '</a>';
							}
						},
						{
							targets: 1,
							render: function(data) {
								return formatUnixtimeLang(data);
							}
						},
						{
							targets: 2,
							render: function (data) {
								return (data / qDLT).toString().bold() + " GAC";
							}
						},
						{
							targets: 5,
							render: function (data) {
								return safe_tags_replace(data);
							}
						}
					],
					createdRow: function (row, data, index) {
						$("td", row).eq(3).addClass("Ellipsis");
						$("td", row).eq(4).addClass("Ellipsis");
					},
					initComplete: function(settings, json) {
						TooltipEllipsis("Ellipsis");
						
						var tr = $("#history tbody tr").length;
						for (i = 1; i <= tr; i++) {
							if (i > 10) {
								$("#history tr:last").remove();
							}
						}
					}
				});
				
				$("#history").on('draw.dt', function (e, settings, len) {
					TooltipEllipsis("Ellipsis");
				});
			}
		},
		error: function(xhr, status, error) {
			Alert("Error", error, "error");
		}
	});

	function blockExplorer() {
		$("#tab2").html('');
		$("#tab2").load( "content?page=block_explorer", function(){});
	}

</script>
