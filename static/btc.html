<style>
	.thead {
		width:120px;
		font-weight:bold;
		white-space:nowrap;
	}
</style>
	
<script  type="text/javascript">
	$(".aside .nav li").removeClass("active");
	$(".anonym, .anonym_btc").addClass("active");
	
	CopyToClipboard("#clipboard");
</script>
	
<div class="content-heading">
   Bitcoin Address
</div>
<ol class="breadcrumb">
   <li><a href="#" onclick="dl_navigate0('dashboardAnonym')">Dashboard</a></li>
</ol>
<!-- START panel-->
<div class="panel panel-default" id="backupform" data-sweet-alert>
 <div class="panel-body">
	<div class="table-responsive">
	   <table class="table table-striped table-bordered table-hover">
		  <tbody>
			 <tr>
				<td class="thead">Bitcoin Address</td>
				<td id="btc">{{.Address}}</td>
			 </tr>
			 <tr>
				<td class="thead">Balance</td>
				<td id="balance">{{.Balance}}</td>
			 </tr>
			 <tr>
				<td class="thead">Status</td>
				<td id="status">{{.Status}}</td>
			 </tr>
		  </tbody>
	   </table>
	</div>
 </div>
 <div class="panel-footer">
   <div class="clearfix">
	  <div class="pull-right">
		<button id="clipboard" type="button" class="btn btn-primary" data-clipboard-action="copy" data-clipboard-text="{{.Address}}" onClick="preloader(this);">Copy to clipboard</button>		
	  </div>
   </div>
  </div>
</div>
